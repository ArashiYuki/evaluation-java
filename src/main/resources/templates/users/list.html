<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Liste utilisateurs</title>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg" style="background-color: #81b3d8;" data-bs-theme="light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{'/users/' + ${currentUser.id}}">
                            Mon Compte
                        </a>
                    </li>

                    <!-- Admin -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link active" aria-current="page" th:href="@{/users}">Utilisateurs</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/tasks}">Tâches</a>
                    </li>

                </ul>

                <!-- Déconnexion -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Se déconnecter</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="m-3">
        <h1>Utilisateurs</h1>

        <ul class="list-group">
            <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${user.firstName}"></span>
                    <span th:text="${user.lastName}"></span>
                </div>
                <div>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary" title="Voir">
                        <i class="bi bi-eye"></i>
                    </a>

                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

<script th:inline="javascript">
    document.getElementById('logoutLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    });
</script>
