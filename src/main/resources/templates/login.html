<html lang="fr">
<head>
    <title>Connexion</title>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="m-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Se connecter</h3>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required />
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>

                    <!-- Gestion des erreurs -->
                    <div th:if="${param.error}" class="mt-3 alert alert-danger text-center">
                        Nom d'utilisateur ou mot de passe incorrect
                    </div>
                    <div th:if="${param.logout}" class="mt-3 alert alert-success text-center">
                        Déconnecté avec succès
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
