<html lang="fr">
<head>
    <title>Liste tâches</title>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg" style="background-color: #81b3d8;" data-bs-theme="light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Utilisateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tasks">Tâches</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Se déconnecter</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="m-3">
        <h1>Tâches</h1>

        <ul class="list-group">
            <li th:each="task : ${tasks}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <span th:text="${task.title}"></span>
                    <span> - </span>
                    <span th:text="${task.owner.firstName} + ' ' +${task.owner.lastName}"></span>
                </div>
                <div>
                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-secondary" title="Voir">
                        <i class="bi bi-eye"></i>
                    </a>

                    <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger" title="Supprimer">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="webjars/bootstrap/5.3.8/js/bootstrap.min.js"></script>
</body>
</html>

<script th:inline="javascript">
    document.getElementById('logoutLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    });
</script>
