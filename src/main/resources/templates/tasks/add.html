<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title>Liste tâches</title>
    <link href="/webjars/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg" style="background-color: #81b3d8;" data-bs-theme="light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{'/users/' + ${currentUser.id}}">
                            Mon Compte
                        </a>
                    </li>

                    <!-- Admin -->
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/users}">Utilisateurs</a>
                    </li>
                    <li class="nav-item active" aria-current="page" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/tasks}">Tâches</a>
                    </li>

                </ul>

                <!-- Déconnexion -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Se déconnecter</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="m-3">
        <h1>Ajouter une tâche</h1>
        <form id="addTaskForm" method="post" th:action="@{/tasks/add}">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="completed" name="completed">
                <label class="form-check-label" for="completed">Fait</label>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</div>
</body>
</html>

<script th:inline="javascript">
    document.getElementById('logoutLink').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('logoutForm').submit();
    });
</script>
